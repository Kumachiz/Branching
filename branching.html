<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Branching</title>
  </head>
  <body>
    <h1>Branching Practice 1</h1>
    <div id="voting">
      <ul>
        <li>Go to local library.</li>
        <li>Drop off ballot.</li>
        <li>Get ready to be disappointed.</li>
      </ul>
    </div>
    <div id="novote">
      <ul>
        <li>Have a couple more birthdays.</li>
        <li>Go to local library.</li>
        <li>Drop off ballot.</li>
        <li>Get ready to be disappointed.</li>
      </ul>
    </div>
    <div id="soclose">
      <ul>
        <li>Have another birthday.</li>
      </ul>
    </div>


  </body>
</html>
